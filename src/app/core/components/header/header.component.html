<mat-toolbar color="primary" class="mat-elevation-z6">
    <div class="prefix">        
        <button id="home" mat-button routerLink="/home" [ngClass]="{'active': currentRoute === '/home'}">
            <img id="logo" src="../../../../assets/svg/logo.svg" alt="Logo">
        </button>

        <button id="professionals" mat-button routerLink="/professionals" [ngClass]="{'active': currentRoute === '/professionals'}">
            Profissionais
        </button>

        <button id="attendances" mat-button routerLink="/attendances" [ngClass]="{'active': currentRoute === '/attendances'}">
            Atendimentos
        </button>    
    </div>

    <span class="spacer"></span>

    <div class="suffix">
        <button mat-icon-button>
            <mat-icon>
                notifications
            </mat-icon>
        </button>

        <div class="user-button" matRipple [matMenuTriggerFor]="userMenu" [ngClass]="{'active': currentRoute === '/profile'}">
            <img 
                id="user_photo" 
                [src]="userPhotoUrl"
                onerror="this.onerror=null;this.src='../../../assets/images/user-placeholder.png'"
                alt="Foto do usuÃ¡rio">
            <mat-icon>arrow_drop_down</mat-icon>
        </div>
    
        <mat-menu #userMenu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/profile">
                <mat-icon>account_circle</mat-icon>
                Seu perfil
            </button>

            <button mat-menu-item>
                <mat-icon>help</mat-icon>
                Ajuda
            </button>

            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                Sair
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
